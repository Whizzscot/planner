<!DOCTYPE html>
<html>
    <head>
        <title>Planner - 3.1 - </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body{
                background-color: white;
            }

            #new-job-form{
                background-color: white;
                position:fixed;
                margin:0px;
                bottom:0px;
                padding-bottom:1em;
                width:100vw;
            }

            #refresher{
                margin-top:0.5em;
                margin-left:0px;
            }

            #indicator{
                border:1px solid rgb(100,100,100);
                border-radius:100%;
                background-color:rgb(100,100,100);
                transition:background-color 0.5s;
                width:20px;
                height:20px;
                position:fixed;
                top:calc(0.5em +    5px);
                right:5px;
                display:flex;
                align-items: center;
                z-index: 5;
            }

            #pinging{
                position:absolute;
                background-color: red;
                border:2px solid white;
                border-radius:100%;
                width:5px;
                height:5px;
                left:-15%;
                top:-15%;
                opacity:0;
                animation: fade 0.5s cubic-bezier(0.92, -0.01, 0.25, -0.12) 0s 0 none;
            }
            
            #ping-response{
                position:absolute;
                background-color: blue;
                border:2px solid white;
                border-radius:100%;
                width:5px;
                height:5px;
                right:-15%;
                top:-15%;
                opacity:0;
                animation: fade 0.5s cubic-bezier(0.92, -0.01, 0.25, -0.12) 0s 0 none;
            }

            @keyframes fade{
                0%{opacity:1;}
                100%{opacity:0;}
            }

            #ping-option{
                position:absolute;
                width:max-content;
                right:calc(100% + 5px);
                background-color:white;
                padding:5px;
                padding-top:1px;
                padding-bottom:1px;
                border-radius:7px;
            }

            #job-list{
                border:1px solid black;
                padding:5px;
                background-color: rgb(230,230,230);
                user-select:none;
                margin-bottom:2.5em;
            }

            #job-list > li{
                margin:5px;
                padding:0px;
                list-style-type: none;
                position:relative;

            }

            .content, .editor{
                display:flex;
                align-items: center;
                margin:0px;
                padding:3px;
                border:1px solid black;
                background-color: white;
            }

            .pending > .content{
                color:grey;
            }

            .finished > .content{
                color:grey;
                background-color:rgb(225,225,225);
            }

            .error > .content{
                color:red;
            }

            .dragging > .content{
                background-color: rgba(255,255,200,0.9);
            }

            .title{
                width: calc(100% - 106px);
                margin: 2px;
                overflow-wrap: break-word;
                /* height:1em; */
                font:inherit;
                resize: none;
                overflow:hidden;
                outline: none;
                background-color:rgba(0,0,0,0);
                cursor:inherit;
                border:none;
                user-select: none;
            }

            .title[contenteditable="true"]{
                cursor:text;
                user-select: auto;
                background-color:rgba(150, 150, 255, 0.2);
                box-shadow: -1px 1px 5px 2px #0000001c inset;
            }

            .finished > .content > .title{
                text-decoration: line-through;
            }

            #job-list > li > *{
                cursor:context-menu;
            }

            #job-list > li > div > button{
                margin:2px;
                text-decoration: none;
            }
            
            .template{
                display:none;
            }
            
            #update-order{
                position:fixed;
                margin-left: calc(50vw - 11em);
                top:-2em;
                transition:top 0.5s ease;
                z-index:7;
            }

            #tabs{
                white-space: nowrap;
                overflow: auto;
                padding-bottom:0.5em;
                margin-bottom:0.5em;
            }

            #tabs > span{
                margin-right:10px;
            }

            #tabs::-webkit-scrollbar {
                height: 5px;
            }

            #tabs::-webkit-scrollbar-track {
                box-shadow: inset 0 0 5px rgb(250,250,250);
            }
            
            #tabs::-webkit-scrollbar-thumb {
                background: rgb(225,225,225); 
                border-radius: 5px;
            }

            #tabs::-webkit-scrollbar-thumb:hover {
                background: rgb(200,200,200); 
            }
            
            #tabs::-webkit-scrollbar-thumb:active {
                background: rgb(100,100,100); 
            }
        </style>
    </head>
    <body>
        <button disabled id="refresher">Refresh List</button>
        <button disabled id="update-order">Update Order</button>
        <div id="indicator">
            <div id="pinging"></div>
            <div id="ping-response"></div>
            <form id="ping-option">
                <!-- <label for="update pings">Update with Pings:</label>
                <input type="checkbox" id="update pings" name="update pings"> -->
                <label for="send pings">Send Pings:</label>
                <input type="checkbox" id="send pings" name="send pings">
            </form>
        </div>
        <h3 id="tabs">
            <span>Yesterday's Jobs</span>
            <span>General Jobs</span>
            <span>Today's Jobs</span>
            <span>Tomorrow's Jobs</span>
        </h3>
        <ul id="job-list">Please Wait...</ul>
        <form id="new-job-form">
            <input type="text">
            <input type="submit" value="Add job">
        </form>
        <li class="template">
            <div class="content">
                <span class="title">.</span>
                <button class="button1">Edit</button>
                <button class="button2">Delete</button>
            </div>
        </li>
    </body>
    <script src="script.js"></script>
</html>
